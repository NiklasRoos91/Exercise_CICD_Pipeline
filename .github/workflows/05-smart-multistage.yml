name: üß† Smart Multi-Stage CI/CD

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: üèóÔ∏è Build API and Tests (.NET 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

  test:
    name: üß™ Run NUnit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Run NUnit Tests
        run: dotnet test Exercise_CICD_Pipeline.Tests/Exercise_CICD_Pipeline.Tests.csproj --configuration Release

      - name: Notify Discord
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"‚úÖ Tests passed for branch *${{ github.ref_name }}*! üéâ\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
          else
            curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"‚ùå Tests FAILED on branch *${{ github.ref_name }}*! Check logs! üîç\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}
            fi
            
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Deploy to Dev Environment
        run: |
          echo "Deploying ${{ vars.SERVICE_NAME }} to Dev..."
          echo "Using secret DEV_API_KEY: ${{ secrets.DEV_API_KEY }}"
          echo "‚úÖ Deployment to Dev completed successfully"
          
  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'   # K√∂r bara p√• main
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Publish Project
        run: dotnet publish -c Release -o ./out

      - name: Deploy to Prod Environment
        run: |
          echo "Deploying ${{ vars.SERVICE_NAME }} to Prod..."
          # Simulera riktig deploy med secrets
          echo "Using secret PROD_API_KEY: ${{ secrets.PROD_API_KEY }}"
          echo "Deploying files from ./out ..."
          echo "‚úÖ Deployment completed successfully"
