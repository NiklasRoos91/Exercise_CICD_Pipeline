name: ğŸ§  Smart Multi-Stage CI/CD

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: ğŸ—ï¸ Build API and Tests (.NET 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release
        
  test:
    name: ğŸ§ª Run NUnit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run NUnit Tests
        run: dotnet test Exercise_CICD_Pipeline.Tests/Exercise_CICD_Pipeline.Tests.csproj --configuration Release

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Deploy to Dev Environment
        run: |
          echo "Deploying ${{ vars.SERVICE_NAME }} to Dev..."
          # Exempel: kÃ¶r deployment-script med secrets
          ./deploy.sh dev ${{ vars.SERVICE_NAME }} ${{ secrets.DEV_API_KEY }}
